# bootstrap-application.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: socialdevs-frontend
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/vhgalvez/socialdevs-gitops
    targetRevision: HEAD
    path: apps/socialdevs-frontend
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true # Elimina recursos huérfanos
      selfHeal: true # Corrige drift automáticamente
    syncOptions:
      - CreateNamespace=true # Crea el namespace si no existe
